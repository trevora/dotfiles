- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.dir_colors: 'dircolors-solarized/dircolors.ansi-universal'
    ~/.gitconfig:
    ~/.inputrc:
    ~/.tmux.conf:
    ~/.zprezto: 'zsh/zprezto'
    ~/.zlogin: 'zsh/zprezto/runcoms/zlogin'
    ~/.zlogout: 'zsh/zprezto/runcoms/zlogout'
    ~/.zpreztorc: 'zsh/zprezto/runcoms/zpreztorc'
    ~/.zprofile: 'zsh/zprezto/runcoms/zprofile'
    ~/.zshenv: 'zsh/zprezto/runcoms/zshenv'
    ~/.zshrc: 'zsh/zprezto/runcoms/zshrc'
    ~/.vim: 'vim'
    ~/.vimrc:

- shell:
    - ['~/.dotfiles/vundleinit.sh', Installing Vundle]
    - ['vim +PluginInstall +qall', Install vim plugins]
    - ['pip install --user --upgrade flake8', Install flake8 for Python]
    - ['pip install --user --upgrade pipenv', Install pipenv for Python]
    - ['pip install --user --upgrade virtualenv', Install virtualenv for Python]
    - ['pip install --user --upgrade jedi', Install jedi for Python]
    - ['cd ~/.vim/bundle/YouCompleteMe && ./install.py --clang-completer', Set up YouCompleteMe]
